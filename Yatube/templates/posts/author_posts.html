{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="container py-5">
  <!--<h1>Последние обновления на сайте</h1>-->
  <article>
    <ul>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
      <a href="{% url 'posts:post_detail' post.pk %}">
    <p>{{ post.text }}</p>
      </a>
    {% if post.group %}
    <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
    {% endif %}
    {% if not forloop.last %}
    <hr>{% endif %}
{% endfor %}
{% endblock content %}
